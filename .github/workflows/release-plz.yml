name: Release-plz

on:
  push:
    branches:
      - main

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check
        run: cargo check
      - name: Build
        run: cargo build --verbose
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked --force
      - name: Coverage
        run: cargo tarpaulin --lib --out Xml --output-dir coverage --timeout 120
      - name: Clippy
        run: cargo clippy -- -D warnings

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    needs: [test]
    environment: Rust Push
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_TOKEN || secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Merge release PR
        if: steps.release-plz.outputs.pr != ''
        env:
          GH_TOKEN: ${{ secrets.GIT_TOKEN || secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release-plz.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != 'null' ]; then
            gh pr merge "$PR_NUMBER" --squash
          fi
