name: Release-plz

on:
  push:
    branches:
      - main

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Check
        run: cargo check
      - name: Build
        run: cargo build --verbose
      - name: Install cargo-tarpaulin
        run: cargo install cargo-tarpaulin --locked --force
      - name: Coverage
        run: cargo tarpaulin --lib --out Xml --output-dir coverage --timeout 120
      - name: Clippy
        run: cargo clippy -- -D warnings

  release-plz-release:
    name: Release-plz release
    runs-on: ubuntu-latest
    needs: [test]
    environment: Rust Push
    permissions:
      contents: write
    steps:
      - &checkout
        name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - &install-rust
        name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Push release tag
        if: steps.release-plz.outputs.releases_created == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git remote set-url origin "https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git"
          git push origin ${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}
      - name: Checkout release tag
        if: steps.release-plz.outputs.releases_created == 'true'
        run: |
          git fetch origin tag ${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}
          git checkout ${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}
      - name: Build for Linux x86_64
        if: steps.release-plz.outputs.releases_created == 'true'
        run: cargo build --release
      - name: Create release archive
        if: steps.release-plz.outputs.releases_created == 'true'
        run: |
          chmod +x target/release/bashers target/release/bs
          tar czf bashers-linux-x86_64.tar.gz -C target/release bashers bs
      - name: Prepare install script
        if: steps.release-plz.outputs.releases_created == 'true'
        run: |
          sed -i "s|Sung96kim/bashers|${{ github.repository }}|g" scripts/install.sh
          chmod +x scripts/install.sh
      - name: Attach assets to GitHub Release
        if: steps.release-plz.outputs.releases_created == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ fromJSON(steps.release-plz.outputs.releases)[0].tag }}
          files: |
            bashers-linux-x86_64.tar.gz
            scripts/install.sh

  release-plz-pr:
    name: Release-plz PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false
    steps:
      - *checkout
      - *install-rust
      - name: Run release-plz
        id: release-plz
        uses: release-plz/action@v0.5
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Merge release PR
        if: steps.release-plz.outputs.pr != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_JSON: ${{ steps.release-plz.outputs.pr }}
        run: |
          PR_NUMBER=$(echo "$PR_JSON" | jq -r '.number')
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != 'null' ]; then
            gh pr merge "$PR_NUMBER" --squash
          fi
